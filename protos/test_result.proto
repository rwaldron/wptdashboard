syntax = "proto3";

package wptdashboard;

import "bq_table_name.proto";
import "browser.proto";
import "google/protobuf/timestamp.proto";
import "operating_system.proto";
import "test_status.proto";

// An result for a single test or sub-test from a TestRun.
message TestResult {
  option (gen_bq_schema.table_name) = "test_results";

  OperatingSystem os = 1;
  string os_version_str = 2;

  Browser browser = 3;
  string browser_version_str = 4;

  google.protobuf.Timestamp test_run_start_time = 5;
  google.protobuf.Timestamp test_run_end_time = 6;
  string long_wpt_hash = 7;
  google.protobuf.Timestamp wpt_commit_time = 8;

  string test_name = 9;
  string test_sub_name = 10;
  TestStatus status = 11;
  string result_message = 12;
}
